<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>小时钟</title>
  <!-- IMPORT CSS -->
  <style>
      *{
        margin: 0;
        padding: 0;
      }
      #clockBox{
        position: absolute;
        right: 0;
        top: 0;
        padding: 0 15px;
        line-height: 50px;
        font-size: 24px;
        color: darkred;
        /* 渐变色 */
        background:#f08080;
        background: -webkit-linear-gradient(top left,lightblue,lightcoral,lightcyan);
      }
  </style>
</head>
<body>
  <div id="clockBox">
    2019年07月26日 星期五 10:25:03
  </div>
  <!-- IMPORT JS -->
  <script>


    let clockBox = document.getElementById('clockBox');
      /*
    addZero:不足十补充零
      @params:val需要处理的值
      @return:处理后的结果（不足十位的加0；）
    by Joanna
    */
   function addZero(val){
    val = Number(val);
    return val<10 ? '0'+val : val;
   }

    /*
    queryDate:获取当前的日期，把其转换为想要的格式
      @params
      @return
    By joanna on 2023/10/09
    
    */

   function queryDate(){
    //1,data of now
    let time = new Date(),
      year = time.getFullYear(),
      month = time.getMonth()+1,
      day = time.getDate(),
      week = time.getDay(),
      hours = time.getHours(),
      minutes = time.getMinutes(),
      seconds = time.getSeconds();

    //2,make the string which is we wish
    let weekAry = ['日','一','二','三','四','五','六']
    let result = year+'年'+addZero(month)+'月'+day+'日';
    result += ' 星期'+weekAry[week]+' ';
    result += addZero(hours)+':'+addZero(minutes)+':'+addZero(seconds);
    //3,把处理好的结果放到盒子里
    clockBox.innerHTML = result;
    };
    //定时器控制运动
    setInterval(queryDate,1000)
  </script>
</body>
</html>
